<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Accept</title>
</head>
<body>


    <form class="row g-3">

        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Name</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2 name" name="name" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2 email" name="email" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Phone</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2 phone" name="phone" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">About You</label>
          <textarea type="text" readonly class="form-control-plaintext" id="staticEmail2 summary" name="summary" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Degree</label>
          <textarea type="text" readonly class="form-control-plaintext" id="staticEmail2 degree" name="degree" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">School</label>
          <textarea type="text" readonly class="form-control-plaintext" id="staticEmail2 school" name="school" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">University</label>
          <textarea type="text" readonly class="form-control-plaintext" id="staticEmail2 university" name="university" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Previous Work</label>
          <textarea type="text" readonly class="form-control-plaintext" id="staticEmail2 previous_work" name="previous_work" value="email@example.com">
        </div>
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Skills</label>
          <textarea type="text" readonly class="form-control-plaintext" id="staticEmail2 skills" name="skills" value="email@example.com">
        </div>

        <!-- Button -->
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
      </form>

</body>
</html>
